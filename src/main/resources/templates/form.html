<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<title>Nuevo contacto</title>
	</head>
	<body>
		<div class="container">
		<div class="col-sm-6">
			<form th:action="@{/guardar}" th:object=${contact} method="post" class="mt-3">
				<div class="card">
					<div class="card-header">
						<h3>Nuevo Contacto</h3>
					</div>
					<div class="card-body">
						<div class="form-group mb-2">
							<label for="id">Id:</label>
							<input th:field="*{id}" type="text" class="form-control" name="id"/>
						</div>
						<div class="form-group mb-2">
							<label for="name">Nombres:</label>
							<input th:field="*{name}" type="text" class="form-control" name="name"/>
						</div>
						<div class="form-group mb-2">
							<label for="lastname">Apellido:</label>
							<input th:field="*{lastname}" type="text" class="form-control" name="lastname"/>
						</div>
						<div class="form-group mb-2">
							<label for="email">E-mail:</label>
							<input th:field="*{email}" type="text" class="form-control" name="email"/>
						</div>
						<div class="form-group mb-2">
							<label for="telephone">Tel√©fono:</label>
							<input th:field="*{telephone}" type="text" class="form-control" name="telephone"/>
						</div>
					</div>
					<div class="card-footer">
						<button type="submit" value="Guardar" class="btn btn-success">Guardar</button>
						<a href="/" class="btn btn-secondary">Cancelar</a>
					</div>
				</div>
			</form>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	</body>
</html>
